<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style>
		#wrapper{
			width: 100%;
			text-align: right;
		}
		.inline{
			display: inline-block;
		}
		#timeout{
			width: 80px;
		}
		#profile{
			width: 100px;
		}
		#buttonWrapper{
			float: right;
		}
	</style>
</head>
<body>
	<form action="#">

		<fieldset>
	        <legend>Email</legend>
			<input type="email" id="email" name="email" placeholder="Email">
		</fieldset>

		<fieldset>
	        <legend>Пароль</legend>
			<input type="password" id="password" name="password" placeholder="Пароль">
		</fieldset>

		<fieldset>
	        <legend>Адрес websocket</legend>
			<input type="text" id="wsaddress" name="wsaddress" placeholder="Адрес websocket">
		</fieldset>

		<fieldset>
	        <legend>Адрес proxy</legend>
			<input type="text" id="proxyaddress" name="proxyaddress" placeholder="Адрес proxy">
		</fieldset>

		<fieldset class="inline">
			<legend>Таймаут</legend>
			<input type="number" min="10" id="timeout" name="timeout" placeholder="Таймаут"> с
		</fieldset>

		<fieldset class="inline">
			<legend>Профиль</legend>
			<input type="text" id="profile" name="profile" placeholder="Профиль">
		</fieldset>

		<fieldset>
			<legend>Профили proxy</legend>
			<select name="proxyProfiles" id="proxyProfiles">
			</select>
		</fieldset>
		<button type="button" title="getProfiles">Получить профили</button> 

		<div id="buttonWrapper">
			<input type="reset" value="Сброс">
			<button type="button" title="save">Сохранить</button> 
			<button type="button" title="close">Закрыть</button> 
		</div>
	</form>
</body>
</html>
